{%extends "orders/base.html" %}

{% block title %}
    orders
{% endblock %}

{% block body %}
    <ul class="nav justify-content-end">
        <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Menu</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'user_orders' %}">Orders</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'cart' %}">Shopping Cart</a>
        </li>
        <li class="nav-item ">
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
    </ul>
    <h3>{{ cart }}</h3>  

    {%for item in cart.items.all %}
        <form action="{% url 'remove_from_cart' item.id %}" method="post">
            {% csrf_token %}
            {{ item }}
            <input type="submit" value="Remove" />
        </form>
    {% endfor %}

    {% for sub in subs %}
        {{sub}}
    {% endfor %}
    
    <form action="{% url 'submit_order' cart.id %}" method="post">
        {% csrf_token %}
        <button class="btn_remove">Submit order</button>
    </form>
{% endblock %}
